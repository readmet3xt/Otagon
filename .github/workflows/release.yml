name: Build and Release Electron App

on:
  push:
    tags:
      - 'v*'  # Triggers on any version tag (v1.0.0, v1.0.1, etc.)

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Electron app
      run: npm run build
    
    - name: Build Electron for distribution
      run: npm run electron:build
    
    - name: Find built files
      id: find-files
      run: |
        # Find the built files (adjust paths based on your electron-builder config)
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          echo "files=dist/**/*.exe,dist/**/*.msi,dist/**/*.zip" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
          echo "files=dist/**/*.dmg,dist/**/*.pkg,dist/**/*.zip" >> $GITHUB_OUTPUT
        else
          echo "files=dist/**/*.AppImage,dist/**/*.deb,dist/**/*.rpm,dist/**/*.zip" >> $GITHUB_OUTPUT
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: dist/
        retention-days: 1
  
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/**/*.exe
          dist/**/*.msi
          dist/**/*.dmg
          dist/**/*.pkg
          dist/**/*.AppImage
          dist/**/*.deb
          dist/**/*.rpm
          dist/**/*.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
