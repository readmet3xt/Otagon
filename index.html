<style>
  body {
    font-family: 'Inter', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
  }

  /* Hide scrollbar for Chrome, Safari and Opera */
  ::-webkit-scrollbar {
    display: none;
  }

  @keyframes dot-bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1.0); }
  }

  .typing-dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    background-color: currentColor;
    border-radius: 50%;
    animation: dot-bounce 1.4s infinite ease-in-out both;
  }
  
  @keyframes pulse-glow {
    0%, 100% {
        box-shadow: 0 0 0 0 rgba(229, 58, 58, 0.3);
    }
    50% {
        box-shadow: 0 0 20px 10px rgba(229, 58, 58, 0);
    }
  }

  .animate-pulse-glow {
    animation: pulse-glow 3s infinite cubic-bezier(0.4, 0, 0.6, 1);
  }

  /* Animations */
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fade-slide-up {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes fade-slide-down {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes scale-in {
    from { transform: scale(0.95); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  
  @keyframes hero-glow {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }
  
  @keyframes slide-in-bottom {
    0% {
      transform: translateY(100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .animate-slide-in-bottom {
    animation: slide-in-bottom 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  .animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
  }

  .animate-fade-slide-up {
    animation: fade-slide-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }

  .animate-scale-in {
    animation: scale-in 0.2s ease-out forwards;
  }
  
  /* Triumph Glow Animation */
  @keyframes triumph-glow {
    0%, 100% {
        box-shadow: 0 0 8px rgba(255, 171, 64, 0), 0 0 16px rgba(255, 171, 64, 0);
        border-color: #424242; /* charcoal-700 */
    }
    50% {
        box-shadow: 0 0 12px rgba(255, 171, 64, 0.7), 0 0 24px rgba(255, 171, 64, 0.5);
        border-color: #FFAB40; /* orange-400 */
    }
  }

  .triumph-glow {
    animation: triumph-glow 2.5s ease-in-out 2;
  }

  /* Confetti Animation */
  .confetti-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 100;
  }

  .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #f00;
      opacity: 0;
      animation: confetti-fall 4s ease-out forwards;
  }

  @keyframes confetti-fall {
      0% {
          transform: translateY(-100px) rotateZ(0deg);
          opacity: 1;
      }
      100% {
          transform: translateY(100vh) rotateZ(720deg);
          opacity: 0;
      }
  }

  /* Landing Page Glows */
  .hero-glow-texture-top {
    background:
      /* Gamer symbols grid pattern */
      url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'%3e%3cg stroke='rgba(255,255,255,0.06)' fill='none' stroke-width='1'%3e%3crect x='56' y='16' width='8' height='8' rx='1'/%3e%3cpath d='M136 16 L144 24 M144 16 L136 24'/%3e%3ccircle cx='40' cy='60' r='4'/%3e%3cpath d='M120 56 L116 64 L124 64 Z'/%3e%3c/g%3e%3cg fill='rgba(255,255,255,0.06)' font-family='monospace' font-size='10' font-weight='bold' text-anchor='middle' alignment-baseline='middle'%3e%3ctext x='20' y='20'%3eA%3c/text%3e%3ctext x='100' y='20'%3eX%3c/text%3e%3ctext x='80' y='60'%3eB%3c/text%3e%3ctext x='160' y='60'%3eY%3c/text%3e%3ctext x='0' y='60'%3eY%3c/text%3e%3c/g%3e%3c/svg%3e"),
      /* Main glow */
      radial-gradient(circle at 50% 0, rgba(229, 58, 58, 0.15) 0%, rgba(229, 58, 58, 0) 40%);
    background-size: 200px 100px, 100% 100%;
    background-repeat: repeat, no-repeat;
  }
  
  .hero-glow-texture-bottom {
    background:
      /* Gamer symbols grid pattern */
      url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='160' height='80' viewBox='0 0 160 80'%3e%3cg stroke='rgba(255,255,255,0.06)' fill='none' stroke-width='1'%3e%3crect x='56' y='16' width='8' height='8' rx='1'/%3e%3cpath d='M136 16 L144 24 M144 16 L136 24'/%3e%3ccircle cx='40' cy='60' r='4'/%3e%3cpath d='M120 56 L116 64 L124 64 Z'/%3e%3c/g%3e%3cg fill='rgba(255,255,255,0.06)' font-family='monospace' font-size='10' font-weight='bold' text-anchor='middle' alignment-baseline='middle'%3e%3ctext x='20' y='20'%3eA%3c/text%3e%3ctext x='100' y='20'%3eX%3c/text%3e%3ctext x='80' y='60'%3eB%3c/text%3e%3ctext x='160' y='60'%3eY%3c/text%3e%3ctext x='0' y='60'%3eY%3c/text%3e%3c/g%3e%3c/svg%3e"),
      /* Main glow */
      radial-gradient(circle at 50% 100%, rgba(229, 58, 58, 0.2) 0%, rgba(229, 58, 58, 0) 50%);
    background-size: 200px 100px, 100% 100%;
    background-repeat: repeat, no-repeat;
  }
</style>
